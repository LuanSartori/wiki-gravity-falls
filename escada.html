<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>O Segredo da Máquina</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/escada.css">
    <link rel="stylesheet" href="static/css/base.css">

</head>
<body>
    <div id="carousel-home" class="carousel slide carousel-geral" data-ride="false">
        <div class="carousel-inner">

            <!-- maquina -->
            <div id="frame-cabana" class="carousel-item">
                <img class="d-block w-100 img-carousel" src="static/imgs/fundos/maquina.png" alt="First slide">

                <!-- entrada porao -->
                <button id="entrada-porao" class="elemento-interativo passagem" onclick="zoom('entrada-porao', '/escada.html')"></button>

                <!-- Soos -->
                <button id="soos-btn" class="btn-personagem" data-toggle="modal" data-target="#modal-soos">
                    <img id="soos" class="img-personagem" src="static/imgs/personagens/soos.png" alt="O nosso faz tudo preferido">
                </button>
            </div>

            <!-- escada.html -->
            <div id="frame-pinheiros" class="carousel-item active">
                <img id="escada" class="d-block w-100 img-carousel" src="static/imgs/fundos/escada_porao.png" alt="Second slide">
                
                <!-- passagem para o porão -->
                <button id="entrada-porao" class="elemento-interativo passagem" onclick="elevador()"></button>
                <img id="elevador" class="d-block w-100 img-carousel" src="static/imgs/fundos/elevador.gif" alt="The Elevator" hidden>
            </div>

        </div>

        <a id="seta-esquerda" class="carousel-control-prev" href="#carousel-home" role="button" data-slide="prev" onclick="goto('/a_cabana.html')">
            <img class="elem-interativo" src="static/imgs/icones/seta-esquerda.png" alt="Seta de madeira para esquerda">
            <!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span> -->
        </a>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="static/js/escada.js"></script>
    <script src="static/js/base.js"></script>
</body>
</html>
