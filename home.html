<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Home</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/home.css">
    <link rel="stylesheet" href="static/css/base.css">

</head>
<body>
    <div id="carousel-home" class="carousel slide" data-ride="false">
        <div class="carousel-inner">

            <!-- Aqui fica a foto da cabana -->
            <div class="carousel-item active">
                <img class="d-block w-100 img-carousel" src="static/imgs/fundos/cabana_externo.png" alt="First slide">

                <!-- interação da porta -->
                <button id="entrada-porta" class="elemento-interativo passagem" onclick="zoom('entrada-porta', '/a_cabana.html')"></button>

                <!-- entrada alternativa para o quarto -->
                <button id="entrada-quarto" class="elemento-interativo passagem" onclick="zoom('entrada-quarto', '/quarto.html')"></button>
            </div>

            <!-- Aqui vai para os pinheiros -->
            <div class="carousel-item">
                <img class="d-block w-100 img-carousel" src="static/imgs/fundos/lojinha.png" alt="Second slide">
            </div>

        </div>

        <!-- No caso aqui fica apenas a seta para a direita -->
        <a class="carousel-control-next" href="#carousel-home" role="button" data-slide="next">
            <img class="elem-interativo" src="static/imgs/icones/seta-direita.png" alt="Seta de madeira para direita">
            <!-- <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span> -->
        </a>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="static/js/home.js"></script>
    <script src="static/js/base.js"></script>
</body>
</html>
