<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Sala do Mapa</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/sala_mapa.css">
    <link rel="stylesheet" href="static/css/base.css">

</head>
<body>
    <div id="carousel-home" class="carousel slide" data-ride="false">
        <div class="carousel-inner">

            <!-- lojinha.html -->
            <div class="carousel-item">
                <img class="d-block w-100 img-carousel" src="static/imgs/fundos/lojinha.png" alt="Second slide">

                <!-- interação da porta -->
                <button id="saida-porta" class="elemento-interativo" onclick="zoom('saida-porta', '/home.html')"></button>
            </div>
            
            <!-- sala_mapa.html -->
            <div class="carousel-item active">
                <img class="d-block w-100 img-carousel" src="static/imgs/fundos/sala_mapa.png" alt="First slide">

                <!-- ir para o sotao -->
                <!-- TODO: Redirecionar para o quarto.html -->
                <button id="entrada-quarto" class="elemento-interativo" onclick="zoom('entrada-quarto', '/home.html')"></button>
            </div>

            <!-- maquina.html -->
            <div class="carousel-item">
                <img class="d-block w-100 img-carousel" src="static/imgs/fundos/maquina.png" alt="Second slide">
            </div>

        </div>

        <a class="carousel-control-prev" href="#carousel-home" role="button" data-slide="prev" onclick="goto('/lojinha.html')">
            <img class="elem-interativo" src="static/imgs/icones/seta-esquerda.png" alt="Seta de madeira para esquerda">
            <!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span> -->
        </a>
        <a class="carousel-control-next" href="#carousel-home" role="button" data-slide="next" onclick="goto('/maquina.html')">
            <img class="elem-interativo" src="static/imgs/icones/seta-direita.png" alt="Seta de madeira para direita">
            <!-- <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span> -->
        </a>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="static/js/home.js"></script>
    <script src="static/js/base.js"></script>
</body>
</html>
