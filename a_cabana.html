<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>A Cabana</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/a_cabana.css">
    <link rel="stylesheet" href="static/css/base.css">
</head>
<body>
    <div id="carousel-cabana" class="carousel slide carousel-geral" data-ride="false">
        <div class="carousel-inner">

            <!-- maquina.html -->
            <div id="frame-maquina" class="carousel-item">
                <img class="d-block w-100 img-carousel" src="static/imgs/fundos/maquina.png" alt="Second slide">

                <!-- Soos -->
                <button id="soos-btn" class="btn-personagem" data-toggle="modal" data-target="#modal-soos">
                    <img id="soos" class="img-personagem" src="static/imgs/personagens/soos.png" alt="O nosso faz tudo preferido">
                </button>
            </div>
            
            <!-- lojinha.html -->
            <div id="frame-lojinha" class="carousel-item">
                <img class="d-block w-100 img-carousel" src="static/imgs/fundos/lojinha.png" alt="First slide">

                <!-- interação da porta -->
                <button id="saida-porta" class="elemento-interativo passagem" onclick="zoom('saida-porta', '/home.html')"></button>

                <!-- Stanley -->
                <button id="stanley-btn" class="btn-personagem" data-toggle="modal" data-target="#modal-stanley">
                    <img id="stanley" class="img-personagem" src="static/imgs/personagens/stanley.png" alt="O nosso tibô preferido">
                </button>
            </div>

            <!-- sala_mapa.html -->
            <div id="frame-sala-mapa" class="carousel-item">
                <img class="d-block w-100 img-carousel" src="static/imgs/fundos/sala_mapa.png" alt="Second slide">

                <!-- ir para o sotao -->
                <button id="entrada-quarto" class="elemento-interativo passagem" onclick="zoom('entrada-quarto', '/quarto.html')"></button>

                <!-- ir para o museu -->
                <button id="entrada-museu" class="elemento-interativo passagem" onclick="zoom('entrada-museu', '/museu.html')"></button>

                <!-- Wendy -->
                <button id="wendy-btn" class="btn-personagem" data-toggle="modal" data-target="#modal-wendy">
                    <img id="wendy" class="img-personagem" src="static/imgs/personagens/wendy.png" alt="Nossa guerreira do apocalipse preferida">
                </button>
            </div>

        </div>

        <a class="carousel-control-prev" href="#carousel-cabana" role="button" data-slide="prev">
            <img class="elem-interativo" src="static/imgs/icones/seta-esquerda.png" alt="Seta de madeira para esquerda">
            <!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span> -->
        </a>
        <a class="carousel-control-next" href="#carousel-cabana" role="button" data-slide="next">
            <img class="elem-interativo" src="static/imgs/icones/seta-direita.png" alt="Seta de madeira para direita">
            <!-- <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span> -->
        </a>
    </div>

    <!-- card do soos -->
    <div class="modal fade" id="modal-soos" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog" >
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Soos ???</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
    
                    <p>um bom dia amigo</p>
                    <!-- colocar os cards aqui -->

                </div>
            </div>
        </div>
    </div>

    <!-- card do stanley -->
    <div class="modal fade" id="modal-stanley" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog" >
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Dipper Pines</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
    
                    <p>um bom dia amigo</p>
                    <!-- colocar os cards aqui -->

                </div>
            </div>
        </div>
    </div>

    <!-- card do wendy -->
    <div class="modal fade" id="modal-wendy" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog" >
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Wendy</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
    
                    <p>um bom dia amigo</p>
                    <!-- colocar os cards aqui -->

                </div>
            </div>
        </div>
    </div>

    <script src="static/js/a_cabana.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="static/js/base.js"></script>
</body>
</html>
